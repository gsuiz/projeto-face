<!doctype <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="css/Facebook.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Nunito:wght@700&display=swap" rel="stylesheet">
        <link href="../a-icones/fontawesome/css/all.min.css" rel="stylesheet">
        <title>Facebook</title>
        <meta name="Description" content="Facebook login" />
        <meta name="keyword" content="rede social,Facebook"/>
        <meta name="author" content="Mark"/>
    </head>
    <body>
        <main>
           <section class="container">
                <div class="primeiro">
                    <div class="center">
                        <h2>facebook</h2>
                        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                    </div>
                </div>
                <div class="segundo">
                    <div class="center2">
                        <form>
                            <input type="name" placeholder="Email ou telefone">
                            <input type="password" placeholder="Senha">
                            <input type="submit" value="Entrar">
                        </form>
                        <a href="#"><p>Esqueceu a senha?</p></a>
                        <div class="linha"></div>
                        <div class="newinput">
                            <input type="submit" value="Criar nova conta">
                         </div>
                    </div>
                </div>
                <div class="low">
                    <a href="#">Crie uma página</a><span> para uma celebridade, uma marca ou uma empresa.</span>
                </div>
           </section>
           <section class="container-2">
                <div class="mobile">
                    <div class="top">
                        <p>Português(Brasil)</p>
                        <i class="fa-brands fa-facebook"></i>
                   </div>
                   <div class="middle">
                        <form>
                            <input type="text" placeholder="Número do celular ou email">
                            <input type="password" id="senha" placeholder="Senha">
                            <input type="submit" value="Entrar">
                            <p>Esqueceu a senha?</p>
                        </form>
                   </div>
                   <div class="bottom">
                        <p>Criar nova conta</p>
                        <i class="fa-brands fa-meta"></i>
                   </div>
                </div>
           </section>
        </main>
    </body>
</html>
